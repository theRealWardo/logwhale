<form role="form">
  <div class="kuiLocalDropdownTitle">Settings</div>
  <div>
    <div class="form-group col-md-6">
      <label>Message Field</label>
      <select class="form-control"
        ng-change="refresh()"
        ng-options="column for column in [1, 2, 3, 4, 6, 12]"
        ng-model="messageField">
      </select>
    </div>
    <div class="form-group col-md-6">
      <label>Timestamp Field</label>
      <select class="form-control"
        ng-change="refresh()"
        ng-options="column for column in [1, 2, 3, 4, 6, 12]"
        ng-model="timestampField">
      </select>
    </div>
  </div>
</form>
